<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rikkei Cards</title>
    <link rel="stylesheet" href="styles65.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h4>Rikkei cards</h4>
    <div class="row g-3">
        <div class="col-md-4">
            <div class="card">
                <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRWRAcLt2z8Rz--ZzApqQ2XprbuCiowBs6oOdtQcmKN2c92x3tM" class="card-img-top" alt="Moon">
                <div class="card-body">
                    <h5 class="card-title">Short title, long jacket</h5>
                    <div class="d-flex align-items-center mt-2">
                        <span class="badge bg-primary me-2">B</span>
                        <span class="icon-text me-2">🌍 Earth</span>
                        <span class="icon-text pos">📅 3d</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="https://png.pngtree.com/png-vector/20250125/ourlarge/pngtree-golden-marigold-flower-illustration-for-decorative-designs-png-image_15325764.png" class="card-img-top" alt="Flower">
                <div class="card-body">
                    <h5 class="card-title">Much longer title that wraps to multiple lines</h5>
                    <div class="d-flex align-items-center mt-2">
                        <span class="badge bg-primary me-2">B</span>
                        <span class="icon-text me-2">🌏 Pakistan</span>
                        <span class="icon-text pos">📅 4d</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQC_y2__IsM6hErAv95PimhscAu3Mw9qPM5VkOwjMfu0GlJULfd" class="card-img-top" alt="Ocean">
                <div class="card-body">
                    <h5 class="card-title">Another longer title belongs here</h5>
                    <div class="d-flex align-items-center mt-2">
                        <span class="badge bg-primary me-2">B</span>
                        <span class="icon-text me-2">🌊 California</span>
                        <span class="icon-text pos">📅 5d</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
